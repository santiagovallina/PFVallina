    <main>
        <section class="Registro">
        <h2>REGISTRATE PARA OBTENER LISTAS DE PRECIOS Y BENEFICIOS</h2>
        <form action="" method="post">
            <fieldset>
                <legend>Datos</legend>
                <label for="nombre">
                    <p>Nombre</p>
                    <input type="text" id="nombre" placeholder="Escriba su nombre aquí">
                </label>
                <label for="apellido">
                        <p>Apellido</p>
                        <input type="text" id="apellido" placeholder="Escriba su apellido aquí">
                </label>
                <label for="telefono">
                        <p>Número de teléfono</p>
                        <input type="text" id="telefono" placeholder="Escriba su número de teléfono aquí">
                </label>
                <label for="email">
                        <p>Correo electrónico</p>
                        <input type="email" id="email" placeholder="Escriba su e-mail aquí">
                </label>
                <label for="contraseña">
                        <p>Contraseña</p>
                        <input type="password" id="contraseña" placeholder="Escriba su contraseña aquí">
                </label>
                <label for="contraseña">
                        <p>Repita su contraseña</p>
                        <input type="password" id="contraseña" placeholder="Repita su contraseña aquí">
                </label>
            </fieldset>
            <fieldset>
                <legend>Sexo</legend>
                <label for="">Masculino</label>
                <input type="radio" id="masculino" name="sexo" value="masculino">
                <label for="">Femenino</label>
                <input type="radio" id="femenino" name="sexo" value="femenino">
                <label for="">Otro</label>
                <input type="radio" id="otro" name="sexo" value="otro">
            </fieldset>
            <fieldset>
                <label for="acepta">Acepta términos y condiciones</label>
                <input type="checkbox" id="acepta" name="acepto" value="1">
            </fieldset>
            <input type="submit">
            </form>
        </section>
